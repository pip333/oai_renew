<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAIFree Auto Login</title>
</head>
<body>
    <h1>OAIFree 自动登录</h1>
    <div id="status">登录状态：未登录</div>

    <script>
        async function fetchToken() {
            try {
                const response = await fetch('/api/get-token');
                const data = await response.json();
                if (data.token) {
                    return data.token;
                } else {
                    throw new Error("Token fetch failed");
                }
            } catch (error) {
                console.error("Error fetching token:", error);
            }
        }

        async function autoLogin() {
            const refreshToken = await fetchToken();
            if (!refreshToken) {
                document.getElementById('status').innerText = '登录失败：无法获取 token';
                return;
            }

            // 使用获取的 refreshToken 进行登录操作
            const TOKEN_URL = 'https://token.oaifree.com/api/auth/refresh';
            const response = await fetch(TOKEN_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `refresh_token=${encodeURIComponent(refreshToken)}`,
            });

            if (response.ok) {
                const data = await response.json();
                if (data.access_token) {
                    const loginUrl = `https://new.oaifree.com/auth/login_share?token=${data.access_token}`;
                    window.location.href = loginUrl;
                } else {
                    document.getElementById('status').innerText = '登录失败：无法获取 access_token';
                }
            } else {
                document.getElementById('status').innerText = '登录失败：无法完成登录请求';
            }
        }

        // 调用 autoLogin 函数以自动登录
        autoLogin();
    </script>
</body>
</html>
